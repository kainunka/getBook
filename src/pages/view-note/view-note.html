<ion-header>

  <ion-navbar color="dark">
    <ion-title>View Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <span *ngFor="let item of note | async">
  <ion-card *ngIf="item.$key == keyParam">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/avartar.png">
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.time }}</p>
    </ion-item>


    <ion-card-content>
      <p>{{ item.description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="secondary">
          <ion-icon name="brush"></ion-icon>
          <div>Edit</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right clear small color="danger">
          <ion-icon name="trash"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  </span>


  <span *ngFor="let item of favourite | async">
  <ion-card *ngIf="item.$key == keyParam">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/avartar.png">
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
    </ion-item>

    <img src="assets/{{ item.favourite }}">

    <ion-card-content>
      <p>{{ item.favourite }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-right clear small color="danger">
          <ion-icon name="trash"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  </span>


</ion-content>
