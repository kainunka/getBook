<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Favourite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-fab top right edge>
    <button ion-fab mini color="light" (click)="addFav(titleInput, fav)"><ion-icon name="add"></ion-icon></button>
</ion-fab>


  <ion-list>
    <ion-list-header>
    Favourites
    </ion-list-header>

    <ion-item>
      <ion-input type="text" value="" [(ngModel)]="titleInput" placeholder="title"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="fav">
      <ion-list-header>
        Choices
      </ion-list-header>

    <span *ngFor="let item of itemList">
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col width-25>
                <img src="assets/{{item.img}}" width="50%">
              </ion-col>
              <ion-col width-75>
                  <h2>{{ item.title }}</h2>
                  <p>{{ item.description }}</p>
              </ion-col>
            </ion-row>

           </ion-label>
          <ion-radio value="{{ item.img }}" ></ion-radio>
        </ion-item>
    </span>
    </ion-list>

  </ion-list>

</ion-content>
