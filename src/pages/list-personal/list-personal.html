<ion-header>

  <ion-navbar color="dark">
    <ion-title>listPersonal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-list-header>
      Personal
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of person | async">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{ item.picture }}">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary">
          <ion-icon name="brush"></ion-icon>
          Edit
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <button ion-button clear full>
      Load More
    </button>
  </ion-list>




</ion-content>
