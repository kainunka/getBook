<ion-header>

  <ion-navbar color="dark">
    <ion-title>viewAlla</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <div class="con">

    <ion-item color="cardCon" class="itemFix">


    <ion-card *ngFor="let item of items | async">
      <ion-card-header>
        <img src="{{item.picture}}" max-width="100%">
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col width-80>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
          </ion-col>

          <ion-col width-20 align="right">
            <ion-icon name="star" isActive="true" color="yellow"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-item>

  </div>

</ion-content>
